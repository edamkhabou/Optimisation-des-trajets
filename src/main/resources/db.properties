# ============================================
# Configuration pour XAMPP MySQL
# ============================================
# XAMPP utilise par défaut : localhost:3306, user=root, password=(vide)

db.url=jdbc:mysql://localhost:3306/covoiturage_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Pool de connexions
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5

# Configuration Google Maps API
# Remplacer YOUR_API_KEY par votre clé API Google Maps
google.maps.api.key=YOUR_API_KEY

# Configuration de l'application
app.name=Covoiturage Optimisation
app.version=1.0.0

# Configuration des algorithmes d'optimisation
optimization.simulated.annealing.initialTemperature=1000.0
optimization.simulated.annealing.coolingRate=0.95
optimization.simulated.annealing.iterations=1000
optimization.simulated.annealing.minTemperature=1.0

# Logging
logging.level=INFO
